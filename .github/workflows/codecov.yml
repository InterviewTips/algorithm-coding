name: Go

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
          - 1.16
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: gomod
        run: go mod tidy

      - name: run codecov.sh
        run: bash script/codecov.sh

      - name: Publish to codecov.io
        run: bash <(curl -s https://codecov.io/bash)